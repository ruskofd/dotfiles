---
# Shell
shell:
  program: /usr/bin/zsh

background_opacity: 0.96

cursor:
  style: Underline
  blinking: Off

# Window
window:
  decorations: none
  padding:
    x: 10
    y: 10

# Fonts
font:
  normal:
    family: Cascadia Mono
    style: Roman
  bold:
    family: Cascadia Mono
    style: Bold
  italic:
    family: Cascadia Mono
    style: Italic
  bold_italic:
    family: Cascadia Mono
    style: Italic Bold
  size: 12

# Custom Argonaut theme (darker background)
colors:
  # Default colors
  primary:
    background: '#22252b'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
   text: '#FF261E'
   cursor: '#FF261E'

  # Normal colors
  normal:
    black:   '#0d0d0d'
    red:     '#FF301B'
    green:   '#A0E521'
    yellow:  '#FFC620'
    blue:    '#1BA6FA'
    magenta: '#8763B8'
    cyan:    '#21DEEF'
    white:   '#EBEBEB'

  # Bright colors
  bright:
    black:   '#6D7070'
    red:     '#FF4352'
    green:   '#B8E466'
    yellow:  '#FFD750'
    blue:    '#1BA6FA'
    magenta: '#A578EA'
    cyan:    '#73FBF1'
    white:   '#FEFEF8'
